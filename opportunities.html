<!DOCTYPE html>
<html>
<head>
    <title>UniSolve - Opportunities</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f3ff, #e0f2fe);
            margin: 0;
        }

        .navbar {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
            color: #7c3aed;
        }

        .navbar button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .container {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .submit-btn {
            width: 100%;
            background: #7c3aed;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .op-card {
            background: #f9fafb;
            padding: 15px;
            margin-top: 15px;
            border-radius: 12px;
            text-align: left;
            border-left: 5px solid #7c3aed;
        }

        .internship {
            border-left: 5px solid #22c55e;
        }

        .hackathon {
            border-left: 5px solid #f97316;
        }

        .workshop {
            border-left: 5px solid #3b82f6;
        }
    </style>
</head>

<body>

<div class="navbar">
    <h2>UniSolve</h2>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
    <button onclick="logout()">Logout</button>
    <a href="index.html">
        <button>Home</button>
    </a>
</div>

<div class="container">
    <h1>ðŸš€ Opportunities Board</h1>

    <input type="text" id="title" placeholder="Opportunity Title">

    <select id="type">
        <option value="Internship">Internship</option>
        <option value="Hackathon">Hackathon</option>
        <option value="Workshop">Workshop</option>
    </select>

    <textarea id="description" placeholder="Brief Description"></textarea>

    <input type="text" id="contact" placeholder="Contact / Link">

    <button class="submit-btn" onclick="addOpportunity()">Post Opportunity</button>

    <h3 style="margin-top:30px;">Posted Opportunities</h3>
    <div id="opList"></div>
</div>

<script>
function addOpportunity() {
    let title = document.getElementById("title").value;
    let type = document.getElementById("type").value;
    let description = document.getElementById("description").value;
    let contact = document.getElementById("contact").value;

    if (title === "" || description === "" || contact === "") {
        alert("Please fill all fields!");
        return;
    }

    let newCard = document.createElement("div");
    newCard.className = "op-card";

    if (type === "Internship") {
        newCard.classList.add("internship");
    } else if (type === "Hackathon") {
        newCard.classList.add("hackathon");
    } else {
        newCard.classList.add("workshop");
    }

    newCard.innerHTML =
        "<strong>" + type + ":</strong> " + title + "<br>" +
        "<strong>Description:</strong> " + description + "<br>" +
        "<strong>Contact/Link:</strong> " + contact;

    document.getElementById("opList").appendChild(newCard);

    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    document.getElementById("contact").value = "";
}
</script>
<script>
    // Check login
if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
}
function toggleDarkMode() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("darkMode", "enabled");
    } else {
        localStorage.setItem("darkMode", "disabled");
    }
}

// Apply saved mode on load
window.onload = function() {
    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark");
    }
}
function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
}
</script>
</body>
</html>
