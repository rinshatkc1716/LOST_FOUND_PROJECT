<!DOCTYPE html>
<html>
<head>
    <title>UniSolve</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f3ff, #e0f2fe);
            margin: 0;
        }

        .navbar {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .navbar h2 {
            margin: 0;
            color: #7c3aed;
        }

        .container {
            width: 500px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .tagline {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .module-btn {
            width: 100%;
            background: #7c3aed;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .module-btn:hover {
            background: #6d28d9;
        }
    </style>
</head>

<body>

<div class="navbar">
    <h2>UniSolve</h2>
    <button onclick="toggleDarkMode()">üåô</button>
    <button onclick="logout()">Logout</button>
</div>

<div class="container">
    <h1>Welcome to UniSolve</h1>
    <div class="tagline">
        Students helping students solve everyday campus problems.
    </div>

    <a href="lostfound.html">
        <button class="module-btn">üîç Lost & Found</button>
    </a>

    <a href="studyhelp.html">
        <button class="module-btn">üìö Study Help</button>
    </a>

    <a href="skills.html">
        <button class="module-btn">ü§ù Skill Exchange</button>
    </a>

    <a href="opportunities.html">
        <button class="module-btn">üöÄ Opportunities</button>
    </a>
    <a href="lunch.html">
    <button class="module-btn">üç± LunchLink</button>
</a>
<a href="livecampus.html">
    <button class="module-btn">üî¥ Live Campus</button>
</a>

</div>
<script>
 // Check login
if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
}   
function toggleDarkMode() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("darkMode", "enabled");
    } else {
        localStorage.setItem("darkMode", "disabled");
    }
}

// Apply saved mode on load
window.onload = function() {
    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark");
    }
}
function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
}
</script>
</body>
</html>
