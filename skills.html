<!DOCTYPE html>
<html>
<head>
    <title>UniSolve - Skill Exchange</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f3ff, #e0f2fe);
            margin: 0;
        }

        .navbar {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
            color: #7c3aed;
        }

        .navbar button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .container {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .submit-btn {
            width: 100%;
            background: #7c3aed;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .skill-card {
            background: #f9fafb;
            padding: 15px;
            margin-top: 15px;
            border-radius: 12px;
            text-align: left;
            border-left: 5px solid #7c3aed;
        }

        .offer {
            border-left: 5px solid #22c55e;
        }

        .request {
            border-left: 5px solid #f97316;
        }
    </style>
</head>

<body>

<div class="navbar">
    <h2>UniSolve</h2>
    <button onclick="toggleDarkMode()">üåô</button>
    <button onclick="logout()">Logout</button>
    <a href="index.html">
        <button>Home</button>
    </a>
</div>

<div class="container">
    <h1>ü§ù Skill Exchange</h1>

    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="skill" placeholder="Skill (e.g., Python, English, Photoshop)">

    <select id="type">
        <option value="Offer">Offer Skill</option>
        <option value="Request">Request Skill</option>
    </select>

    <input type="text" id="contact" placeholder="Contact Number">

    <button class="submit-btn" onclick="addSkill()">Submit</button>

    <h3 style="margin-top:30px;">Skill Posts</h3>
    <div id="skillList"></div>
</div>

<script>
    // Check login
if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
}
function addSkill() {
    let name = document.getElementById("name").value;
    let skill = document.getElementById("skill").value;
    let type = document.getElementById("type").value;
    let contact = document.getElementById("contact").value;

    if (name === "" || skill === "" || contact === "") {
        alert("Please fill all fields!");
        return;
    }

    let newCard = document.createElement("div");
    newCard.className = "skill-card";

    if (type === "Offer") {
        newCard.classList.add("offer");
    } else {
        newCard.classList.add("request");
    }

    newCard.innerHTML =
        "<strong>" + type + ":</strong> " + skill + "<br>" +
        "<strong>Name:</strong> " + name + "<br>" +
        "<strong>Contact:</strong> " + contact;

    document.getElementById("skillList").appendChild(newCard);

    document.getElementById("name").value = "";
    document.getElementById("skill").value = "";
    document.getElementById("contact").value = "";
}
</script>
<script>
function toggleDarkMode() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("darkMode", "enabled");
    } else {
        localStorage.setItem("darkMode", "disabled");
    }
}

// Apply saved mode on load
window.onload = function() {
    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark");
    }
}
function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
}
</script>
</body>
</html>
